<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PicPip.co - Aha! Moment</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&amp;family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff61d2",
                        "background-light": "#fefce8", /* Lemon Fizz-ish base */
                        "background-dark": "#230f1d",
                        "slime-green": "#ccff00",
                        "midnight-ink": "#181016",
                        "alert-red": "#ef4444",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "fun": ["Fredoka", "cursive"], // Added for the requested aesthetic
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "2rem", 
                        "xl": "3rem", 
                        "full": "9999px"
                    },
                    boxShadow: {
                        'neo': '6px 6px 0px 0px #181016',
                        'neo-lg': '8px 8px 0px 0px #181016',
                        'neo-sm': '4px 4px 0px 0px #181016',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom pattern for the background */
        .bg-pattern-dots {
            background-image: radial-gradient(#fde047 2px, transparent 2px);
            background-size: 24px 24px;
        }
        .dark .bg-pattern-dots {
            background-image: radial-gradient(#4a2b3d 2px, transparent 2px);
            background-size: 24px 24px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark bg-pattern-dots min-h-screen flex flex-col font-display overflow-x-hidden selection:bg-primary selection:text-white">
<!-- Top Navigation -->
<header class="w-full px-6 py-4 flex justify-center sticky top-0 z-50">
<div class="bg-white dark:bg-slate-800 border-4 border-midnight-ink rounded-full px-8 py-3 shadow-neo-sm flex items-center gap-3">
<span class="material-symbols-outlined text-primary text-3xl">photo_camera_front</span>
<h1 class="text-midnight-ink dark:text-white text-2xl font-fun font-bold tracking-wide">PicPip.co</h1>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-grow flex flex-col items-center justify-center p-4 md:p-8 pb-20">
<div class="max-w-4xl w-full flex flex-col items-center gap-8">
<!-- Page Heading -->
<div class="text-center space-y-2">
<h2 class="text-midnight-ink dark:text-white text-4xl md:text-6xl font-fun font-black leading-tight">
                    Look at it go!
                </h2>
<p class="text-slate-600 dark:text-pink-200 text-xl md:text-2xl font-fun font-medium">
                    Your photo is now alive! Watch it move.
                </p>
</div>
<!-- Main Animation Card -->
<div class="relative w-full max-w-2xl mx-auto group">
<!-- Decorative Elements -->
<div class="absolute -top-6 -right-6 z-10 hidden md:block rotate-12">
<!-- "Bouncing" Watermark -->
<div class="bg-primary text-white font-fun font-bold px-4 py-2 rounded-full border-2 border-midnight-ink shadow-neo-sm text-lg animate-bounce">
                        PicPip.co
                    </div>
</div>
<!-- The Frame -->
<div class="relative bg-white dark:bg-slate-800 p-3 md:p-4 rounded-[3rem] border-4 border-midnight-ink shadow-neo-lg overflow-hidden">
<div class="aspect-[4/3] w-full bg-slate-100 rounded-[2.5rem] overflow-hidden border-2 border-slate-200 dark:border-slate-700 relative">
<!-- Image Container -->
<div class="w-full h-full bg-cover bg-center" data-alt="A smiling elderly woman laughing with joy in a bright garden setting" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuA5pIC_o7kl7cMW8zjy5Dmj3_q5r-j1SSsKfDJtd39WVCoZA172-jFSCJpd-v58rhDCpwgMtARKHJ--hJoE6rXK8y6zaSD6GFUTTQktxY3ltdwfyL8LA1phVSS1gvml2j7v5DDPfQNE2ckmmq0LwzUkaSTNn1cDD7GOVRPvo3vTzyAGJ9qtSOro8s-MDky17-OndrITdTP7_BfHaw7d_P4KQSc7TGhWofiDygoKwZW0oSsfHId73FALfGCj6OlvsX7mkZUquNzIj3w');">
</div>
<!-- Overlay simulating animation effect -->
<div class="absolute inset-0 bg-gradient-to-tr from-primary/10 to-transparent pointer-events-none mix-blend-overlay"></div>
</div>
</div>
</div>
<!-- Action Area -->
<div class="flex flex-col items-center gap-6 mt-4 w-full relative">
<!-- Mascot (Pip the Bird) -->
<div class="absolute -left-4 md:left-0 top-1/2 -translate-y-1/2 w-24 h-24 md:w-32 md:h-32 -rotate-12 transform hover:scale-110 transition-transform hidden sm:block">
<img alt="Pip the Bird mascot clapping wings excitedly" class="w-full h-full drop-shadow-lg" data-alt="Pip the bird mascot cartoon illustration" src="https://lh3.googleusercontent.com/aida-public/AB6AXuB4KQ4HPF1Fh3PGAng4hCCZmv_IkFoqt5z-vtyDppEAQR1p_FYEZMixKjoSIKR4eDnQhpHUrsucqN3SWaAE1EXWZwYeF6cuL0TMXeDtmwoS8d7udl4V1qOaEkskn78fZ_zSkWWHz557K_fKOrsBWb2fhq6IqTcTZ3gpEIzBGdzHUZrQCnlxvq3OTJsFb8bhjixG6poDfnCJwGTxlO1vemATQCtj2Sk86MwywkF9D-7uDW9zbJaqdEKx7blDQlWZfp-78rjbh9Hny0s"/>
</div>
<!-- Giant CTA Button -->
<!-- 50px rounded corners (rounded-full handles this for standard heights, but specific px requested implies very round) -->
<!-- Slime Green bg, Midnight Ink border 4px, Shadow 6px -->
<button class="relative group bg-slime-green hover:bg-[#bfff00] text-midnight-ink font-fun font-black text-2xl md:text-3xl tracking-wide uppercase py-6 px-8 md:px-16 w-full md:w-auto rounded-full border-4 border-midnight-ink shadow-neo active:shadow-none active:translate-x-[6px] active:translate-y-[6px] transition-all duration-150 ease-out flex items-center justify-center gap-3">
<span class="material-symbols-outlined text-4xl font-bold">favorite</span>
<span class="truncate">I LOVE IT! SAVE THIS</span>
</button>
<!-- Secondary Action Link -->
<a class="inline-block text-alert-red hover:text-red-600 font-fun font-bold text-xl md:text-2xl underline decoration-4 underline-offset-4 transition-colors" href="#">
                    Try a different photo
                </a>
</div>
</div>
</main>
</body></html>
