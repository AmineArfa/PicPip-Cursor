<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PicPip.co: The Big Start</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&amp;family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff61d2", // Bubblegum Pink
                        "secondary": "#2962ff", // Electric Blue
                        "poppy-blue": "#0047FF",
                        "lemon-fizz": "#fffde7", // Light Yellow Background
                        "lemon-fizz-dark": "#231f20", // Dark mode alt
                        "midnight-ink": "#181016",
                    },
                    fontFamily: {
                        "display": ["Fredoka", "sans-serif"],
                        "body": ["Plus Jakarta Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    boxShadow: {
                        'neobrutalism': '6px 6px 0px 0px #181016',
                        'neobrutalism-sm': '4px 4px 0px 0px #181016',
                    },
                    animation: {
                        'pulse-slow': 'pulse-scale 3s ease-in-out infinite',
                    },
                    keyframes: {
                        'pulse-scale': {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.05)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Background Pattern */
        .bg-pattern {
            background-color: #fffde7;
            background-image: radial-gradient(#ffffff 20%, transparent 20%), radial-gradient(#ffffff 20%, transparent 20%);
            background-position: 0 0, 25px 25px;
            background-size: 50px 50px;
        }
        
        /* Dark mode pattern adjustment */
        .dark .bg-pattern {
            background-color: #231f20;
            background-image: radial-gradient(#2d282b 20%, transparent 20%), radial-gradient(#2d282b 20%, transparent 20%);
        }

        /* Ensure borders are crisp */
        .border-thick {
            border-width: 4px;
            border-style: solid;
            border-color: #181016;
        }

        /* Prevent scrolling as requested */
        body {
            overflow: hidden; 
        }
    </style>
</head>
<body class="h-screen w-full bg-pattern text-midnight-ink font-body overflow-hidden flex flex-col items-center justify-center p-4">
<!-- Main Container - Centered and constrained width for focus -->
<main class="w-full max-w-lg mx-auto flex flex-col items-center gap-6 relative z-10 text-center">
<!-- Mascot Section -->
<div class="relative w-64 h-64 md:w-80 md:h-80 mb-2 group">
<!-- Decorative circle behind mascot -->
<div class="absolute inset-0 bg-white rounded-full border-thick shadow-neobrutalism transform -rotate-3 z-0"></div>
<!-- Mascot Image -->
<div class="absolute inset-2 z-10 rounded-full overflow-hidden border-thick bg-sky-100 flex items-center justify-center">
<img alt="Cute cartoon blue bird holding a picture frame" class="object-cover w-full h-full transform hover:scale-110 transition-transform duration-500" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDsgUZ-XKki_KcYQq3mXb_m8_wMfHPg-1Z2fz4FgX0XibmbhXuM4Q5-a2x3hEW5MKStj0CWY0Bj3W3Ja1MOS2WFORblFAbO6_PEJnhRbrrSRmxOx1s_6ZyI1z-I9-WAYTDoNM9U_FKlNdU2RY6sCh54MDMIcaftfuxlpttYf8CmASY_qf0J-6aru5d3ZESJIpwS_u74BFqP3IjE-Mw5k98hCzFUsZNXG34yCkzEwWbMOXLu3MB2zPIpMTXCoLAKcbE4ROlLMjZmREA"/>
</div>
<!-- Floating "Photo Frame" prop held by mascot (simulated) -->
<div class="absolute -bottom-4 -right-4 bg-white border-thick p-2 rotate-12 shadow-neobrutalism-sm z-20 w-24 h-24 flex items-center justify-center">
<span class="material-symbols-outlined text-4xl text-poppy-blue">image</span>
</div>
</div>
<!-- Text Content -->
<div class="flex flex-col items-center gap-2 mb-4 px-4">
<h1 class="font-display text-4xl md:text-5xl font-bold text-poppy-blue leading-tight tracking-tight drop-shadow-sm">
                Bring Your <br/> Pictures to Life!
            </h1>
</div>
<!-- Action Buttons Area -->
<div class="flex flex-col gap-5 w-full items-center">
<!-- Primary Pulse Button -->
<button class="relative group w-full max-w-[360px] animate-pulse-slow hover:animate-none transition-transform active:scale-95">
<div class="absolute inset-0 bg-black rounded-full translate-y-2 translate-x-2"></div> <!-- Shadow Layer -->
<div class="relative flex items-center justify-center w-full h-20 md:h-24 bg-primary rounded-full border-thick text-white">
<span class="font-display text-2xl md:text-3xl font-black tracking-wide uppercase flex items-center gap-3">
<span class="material-symbols-outlined text-3xl md:text-4xl">colors_spark</span>
                        START HERE
                    </span>
</div>
</button>
<!-- Secondary Button -->
<button class="relative group w-full max-w-[320px] hover:-translate-y-1 transition-transform active:translate-y-1">
<div class="absolute inset-0 bg-black rounded-full translate-y-1.5 translate-x-1.5"></div> <!-- Shadow Layer -->
<div class="relative flex items-center justify-center w-full h-16 bg-secondary rounded-full border-thick text-white">
<span class="font-display text-lg md:text-xl font-bold tracking-wide uppercase flex items-center gap-2">
<span class="material-symbols-outlined">add_a_photo</span>
                        Upload Many Photos
                    </span>
</div>
</button>
</div>
</main>
<!-- Decorative Wavy Lines (Bottom Decoration) -->
<div class="absolute bottom-0 left-0 w-full h-12 bg-repeat-x opacity-20 pointer-events-none" style="background-image: url('data:image/svg+xml;utf8,&lt;svg width=\'40\' height=\'12\' viewBox=\'0 0 40 12\' xmlns=\'http://www.w3.org/2000/svg\'&gt;&lt;path d=\'M0 6c10 0 10-6 20-6s10 6 20 6 10-6 20-6 10 6 20 6\' stroke=\'%230047FF\' stroke-width=\'4\' fill=\'none\'/&gt;&lt;/svg&gt;');">
</div>
</body></html>
