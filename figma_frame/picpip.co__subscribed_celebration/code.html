<style>
        /* Confetti Animation CSS */
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 0;
            pointer-events: none;
        }
        .confetti:nth-child(2n) { background-color: #fa38c3; }
        .confetti:nth-child(2n+1) { background-color: #BFFF00; }
        .confetti:nth-child(3n) { background-color: #00FFFF; }
        .confetti:nth-child(4n) { background-color: #FFA500; }
        
        /* Generate a few confetti pieces with different timings */
        .c-1 { left: 10%; animation: fall 4s linear infinite; animation-delay: 0s; }
        .c-2 { left: 20%; animation: fall 3.5s linear infinite; animation-delay: 1s; }
        .c-3 { left: 30%; animation: fall 5s linear infinite; animation-delay: 2s; }
        .c-4 { left: 50%; animation: fall 4.2s linear infinite; animation-delay: 0.5s; }
        .c-5 { left: 60%; animation: fall 3s linear infinite; animation-delay: 1.5s; }
        .c-6 { left: 80%; animation: fall 4.5s linear infinite; animation-delay: 0.8s; }
        .c-7 { left: 90%; animation: fall 3.8s linear infinite; animation-delay: 2.2s; }

        /* Custom Pattern Background */
        .bg-pattern {
            background-image: radial-gradient(#fa38c3 1.5px, transparent 1.5px), radial-gradient(#181116 1.5px, transparent 1.5px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            opacity: 0.15;
        }
    </style>
</head>
