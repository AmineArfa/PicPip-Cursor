</div>

</div>
</button>
</div>
</div>

<div class="fixed inset-0 z-50 flex flex-col bg-secondary/95 backdrop-blur-sm animate-fade-in">

<div class="w-full max-w-3xl flex flex-col items-center gap-8">

                    </h1>

<div class="w-full mt-4 group">

<textarea class="w-full min-h-[280px] p-8 md:p-12 text-2xl md:text-4xl font-display leading-normal placeholder:text-gray-400 bg-white border-4 border-black rounded-[30px] shadow-neo focus:outline-none focus:ring-4 focus:ring-primary/50 focus:border-black resize-none transition-all" id="help-question" placeholder="Type your question here..."></textarea>
</div>
<!-- Massive Send Button -->
<button class="w-full md:w-auto min-w-[300px] mt-4 bg-primary text-black border-4 border-black rounded-full py-6 px-12 shadow-neo hover:shadow-neo-hover hover:-translate-y-1 active:translate-y-1 active:shadow-none transition-all cursor-pointer flex items-center justify-center gap-4">
