<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PicPip.co - Processing</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&amp;family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e47f0c", // Tangerine
                        "background-light": "#f8f7f5",
                        "background-dark": "#221a10",
                        "picpip-purple": "#9D50BB",
                        "midnight-ink": "#000000",
                    },
                    fontFamily: {
                        "display": ["Fredoka", "cursive"],
                        "body": ["Spline Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    boxShadow: {
                        'memphis': '4px 4px 0px 0px #000000',
                    }
                },
            },
        }
    </script>
<style>
        .font-fredoka { font-family: 'Fredoka', cursive; }
        .border-thick { border-width: 4px; border-color: #000000; }
        
        /* Decorative Background Elements */
        .bg-pattern {
            background-color: #9D50BB;
            background-image: radial-gradient(#B76DD3 2px, transparent 2px), radial-gradient(#B76DD3 2px, transparent 2px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
        }
    </style>
</head>
<body class="bg-picpip-purple text-white min-h-screen flex flex-col overflow-hidden relative selection:bg-primary selection:text-black">
<!-- Decorative Background Stars (Static representation of flying stars) -->
<div class="absolute top-10 left-10 text-yellow-300 opacity-60 transform -rotate-12 pointer-events-none">
<span class="material-symbols-outlined text-6xl">star</span>
</div>
<div class="absolute bottom-20 right-20 text-pink-300 opacity-60 transform rotate-45 pointer-events-none">
<span class="material-symbols-outlined text-7xl">auto_awesome</span>
</div>
<div class="absolute top-1/4 right-10 text-blue-300 opacity-40 transform rotate-12 pointer-events-none">
<span class="material-symbols-outlined text-5xl">star</span>
</div>
<div class="absolute bottom-10 left-1/4 text-primary opacity-50 transform -rotate-45 pointer-events-none">
<span class="material-symbols-outlined text-6xl">shutter_speed</span>
</div>
<!-- Header -->
<header class="relative z-10 w-full px-6 py-4 flex justify-center">
<div class="bg-white border-thick rounded-full px-8 py-2 shadow-memphis flex items-center gap-3">
<div class="size-8 bg-primary rounded-full border-2 border-black flex items-center justify-center text-black">
<span class="material-symbols-outlined text-xl">pets</span>
</div>
<h2 class="text-black font-fredoka text-2xl font-bold tracking-tight">PicPip.co</h2>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col items-center justify-center w-full max-w-4xl mx-auto px-4 py-8 relative z-10">
<!-- Text Area -->
<div class="text-center mb-8">
<h1 class="font-fredoka text-4xl md:text-5xl lg:text-6xl font-bold leading-tight drop-shadow-[2px_2px_0_rgba(0,0,0,0.5)] mb-2">
                Pip is making your magic...
            </h1>
<h2 class="font-fredoka text-3xl md:text-4xl lg:text-5xl font-bold text-primary text-stroke-black drop-shadow-[2px_2px_0_rgba(0,0,0,1)]">
                stay right here!
            </h2>
</div>
<!-- Magic Machine Container -->
<div class="w-full max-w-2xl relative mb-12">
<!-- The Machine Body -->
<div class="bg-white border-thick rounded-[3rem] p-6 md:p-8 shadow-[8px_8px_0px_0px_rgba(0,0,0,0.3)] relative">
<!-- Machine Antenna (Decoration) -->
<div class="absolute -top-12 left-1/2 -translate-x-1/2 flex flex-col items-center">
<div class="size-6 bg-primary border-thick rounded-full"></div>
<div class="w-2 h-8 bg-black"></div>
</div>
<div class="flex flex-col md:flex-row gap-6 items-center">
<!-- Photo Viewport -->
<div class="flex-1 w-full aspect-video md:aspect-square bg-gray-200 border-thick rounded-2xl overflow-hidden relative group">
<!-- User Image -->
<div class="absolute inset-0 bg-cover bg-center" data-alt="Portrait of an elderly woman smiling outdoors" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDZyKUBwHETfbSwIs6bs9eWBTA74PQHncwz2lPbKX_DOWQ2mQcRURx-RrRveNalMNbo_Gk_oOH1t8_6_H4wgRuDXSxEWThSaU6SZVmop6yfs_Y1x15XxVZMJ3mgOREZTxInFxPwJlz468NfLkUQvDZImFi_w2sxHmU-gtvtXJLceQXd1PvDbAoggQ6e_ZIrwtlsbI2wgqc9Yd6Z-IAP21w5JKn7wudtr36nuxzmu1J3soRWgMY_xyx7JK0v4B24PJe6V_MrlJ-dtEc');">
</div>
<!-- Magic Overlay Effect -->
<div class="absolute inset-0 bg-gradient-to-tr from-primary/30 to-purple-500/30 mix-blend-overlay"></div>
<!-- Sparkles on top of photo -->
<div class="absolute top-2 right-2 text-yellow-300 drop-shadow-md">
<span class="material-symbols-outlined text-4xl">spark</span>
</div>
</div>
<!-- Pip The Bird & Controls -->
<div class="w-full md:w-5/12 flex flex-col items-center justify-center gap-4 text-center">
<!-- Pip Character Placeholder -->
<div class="relative size-40 md:size-48 shrink-0">
<!-- Circular Backdrop -->
<div class="absolute inset-0 bg-yellow-300 rounded-full border-thick"></div>
<!-- Bird Character Image -->
<div class="absolute inset-2 bg-contain bg-center bg-no-repeat z-10" data-alt="Cartoon blue bird wearing a wizard hat holding a magic wand" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCzV7QP-ywmDgfgSp0puCUdvQ5iXc1QkfxsMRyteAV8kKzx7UaOQsq3f3QVl_aCmxdRsQHouT_t-N3FJtps4xvxN87shrzTJU77HelSsQw8rbRKmL2uBfSuTgj-QtPgzHUqn9YNOT7IS98X_Eqg7VROghCT4DnSlOJPahGw9fmRSP5y3enX9o8nYpHdbCpA-YmcseCaAD2K1jiqwr9t96aoJRiX2ZG9W_3jw0xYjvz-YJKkTlP5m_a-R9HuAOC7S0YtDqtY_zwbZUQ');">
</div>
<!-- Magic Wand Star -->
<div class="absolute -top-2 -right-2 bg-white p-2 border-thick rounded-full z-20 shadow-memphis">
<span class="material-symbols-outlined text-primary text-3xl font-bold">auto_fix_high</span>
</div>
</div>
<div class="bg-blue-100 border-thick rounded-xl p-3 w-full transform -rotate-1 mt-2">
<p class="font-body text-black text-lg font-bold leading-snug">
                                "Adding glitter..."
                            </p>
</div>
</div>
</div>
<!-- Machine Footer / Progress -->
<div class="mt-8">
<div class="flex justify-between items-end mb-2 px-2">
<span class="text-black font-body font-bold text-xl uppercase tracking-wider">Loading Magic</span>
<span class="text-primary font-fredoka text-2xl">75%</span>
</div>
<!-- Progress Bar Track -->
<div class="w-full h-8 bg-gray-200 border-thick rounded-full overflow-hidden p-1">
<!-- Progress Bar Fill -->
<div class="h-full bg-primary rounded-full w-3/4 border-r-4 border-black box-content" style="width: 75%;"></div>
</div>
</div>
</div>
<!-- Machine Legs -->
<div class="flex justify-between w-full px-12 -mt-1 relative -z-10">
<div class="w-4 h-8 bg-black rounded-b-lg"></div>
<div class="w-4 h-8 bg-black rounded-b-lg"></div>
</div>
</div>
<!-- Warning Label -->
<div class="bg-red-100 border-thick rounded-full px-6 py-3 flex items-center gap-3 shadow-memphis transform rotate-1 max-w-md mx-auto">
<span class="material-symbols-outlined text-red-600 text-3xl">warning</span>
<p class="text-black font-body text-xl md:text-2xl font-bold leading-none pt-1">
                Don't close this window
            </p>
</div>
</main>
</body></html>
